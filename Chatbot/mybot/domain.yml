version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - check_weather
  - set_reminder

responses:
  utter_greet:
  - text: "Hello Sir! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    # image: "https://i.imgur.com/nGF1K8f.jpg"
    image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg_d1kl5IXvCD41NUjKmCqZbXZbqmf3HgREQ&s"

  utter_did_that_help:
  - text: "Did that help you Sir?"

  utter_happy:
  - text: "Great, carry on Sir!"

  utter_goodbye:
  - text: "Bye Sir"

  utter_iamabot:
  - text: "I'm Alfred, a virtual butler."

actions:
  - action_check_weather
  - action_set_reminder

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
