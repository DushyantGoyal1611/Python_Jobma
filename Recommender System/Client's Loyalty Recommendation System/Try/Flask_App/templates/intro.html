<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Client Recommendation System</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .intro-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .btn-start {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="intro-container">
        <h1>Welcome!</h1>
        <p>Click the button below to start the client recommendation form.</p>
        <a href="/form" class="btn-start">Start</a>
    </div>

</body>
</html>
